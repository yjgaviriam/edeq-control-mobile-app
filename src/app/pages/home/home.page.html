<!-- Header de la aplicacion -->
<app-header></app-header>

<!-- Contenido -->
<ion-content>

  <!-- Listado de proyectos -->
  <ion-card *ngFor="let project of projects" [routerLink]="['/project-detail', project.id]">
    <ion-card-header>
      <img [src]="'../../assets/img/project-management-2.png'" alt="image-project" height="200px">
    </ion-card-header>
    <!-- <ion-item>

      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>Projecto X</ion-label>
      <ion-button fill="outline" slot="end">View</ion-button>
    </ion-item> -->

    <ion-item>
      <!-- <ion-icon name="walk" slot="start"></ion-icon> -->
      <ion-label>{{ 'CODE' | translate }}: {{ project.code }}</ion-label>
    </ion-item>

    <ion-item>
      <!-- <ion-icon name="walk" slot="start"></ion-icon> -->
      <ion-label> {{ 'ADDRESS' | translate }}: {{ project.address }}</ion-label>
    </ion-item>

    <ion-item>
      <!-- <ion-icon name="walk" slot="start"></ion-icon> -->
      <ion-label> {{ 'CITY' | translate }}: {{ project.city.name }}</ion-label>
    </ion-item>

  </ion-card>

  <!-- Si no tiene proyectos descargados -->
  <ion-grid *ngIf="projects.length === 0 && wsResponded">
    <ion-row>
      <ion-col>
        {{ 'ZERO_PROJECTS' | translate }}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" color="primary" (click)="showModalAddProject()">{{ 'DOWNLOAD_PROJECT' | translate }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Agregar proyecto -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="showModalAddProject()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
